<section id="search">
    <div class="container">
        <div id="search-top">
            <div class="row">
                <div class="col-xs-11">
                    <input (keyup)="searchFor(searchInput.value)"
                           #searchInput
                           type="text" id="search-input" placeholder="Jonagold, Tomate, ...">
                </div>
                <div class="col-xs-1">
                    <button class="btn btn-default pull-right" type="button"
                            [class.hidden]="searchInput.value.length > 0"
                            (click)="searchFor(searchInput.value)">
                        <span class="icon icon-search"></span>
                    </button>
                    <button class="btn btn-default pull-right" type="button"
                            [class.hidden]="searchInput.value.length < 1"
                            (click)="resetSearch(); searchInput.value = ''">
                        <span class="icon icon-close"></span>
                    </button>
                </div>
            </div>
        </div>
        <div id="search-bottom">
            <div class="row">
                <div class="col-xs-12">FILTER</div>
            </div>
        </div>

        <div id="search-results">
            <div *ngIf="searchResults.length > 0">
                <div class="text-center">
                    <h4 class="hl-bg">Produkte</h4>
                </div>
                <div class="list-group">
                    <a class="list-group-item"
                       *ngFor="let product of searchResults"
                       (click)="goToProduct(product)">
                        <div class="row">
                            <div class="col-xs-3">
                                <div *ngIf="product.image">
                                    <img src="{{product.image}}" class="img-responsive">
                                </div>
                                <div *ngIf="!product.image">
                                    <img src="http://placehold.it/400x300" class="img-responsive">
                                </div>
                            </div>
                            <div class="col-xs-7">{{product.name}} <span class="badge bg-light-green">jetzt reif</span></div>
                        </div>
                    </a>
                </div>
                <p [class.hidden]="!(searchInput.value.length > 1 && searchResults.length < 1)">
                    <em>Keine Ergebnisse gefunden.</em>
                </p>
            </div>

            <div *ngIf="searchResults.length > 0">
                <div class="text-center">
                    <h4 class="hl-bg">Rezepte</h4>
                </div>
                <p>
                    <em>Keine Ergebnisse gefunden.</em>
                </p>
            </div>
        </div>
    </div>
</section>
