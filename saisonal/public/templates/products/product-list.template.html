<section id="product-list" class="row">
    <div id="product-list__cont">
        <article *ngFor="#product of products; #i = index" id="product-{{i}}" class="product-thumb col-xs-6 col-lg-4">
            <a [routerLink]="['ProductDetails', {id: product._id}]">
                <figure>
                    <img src="http://placehold.it/250x180" class="img-responsive">
                    <figcaption>
                        <h3>{{product.name}}</h3>
                    </figcaption>
                </figure>
            </a>
        </article>
    </div>

    <div id="product-list__index">
        <div class="index-menu--top">
            F
        </div>
        <nav class="index-menu--main">
            <a href="product-0" class="btn-index">A</a>
            <a href="product-1" class="btn-index">B</a>
            <a href="product-2" class="btn-index">D</a>
            <a href="product-3" class="btn-index">H</a>
            <a href="product-4" class="btn-index">I</a>
            <a href="product-5" class="btn-index">L</a>
            <a href="product-6" class="btn-index">O</a>
            <a href="product-7" class="btn-index">R</a>
        </nav>
    </div>
</section>
