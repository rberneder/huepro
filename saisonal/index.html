<!doctype html>
<html lang="en">
<head>
    <base href="/">
    <title>Saisonal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/router.dev.js"></script>
    <script src="node_modules/angular2/bundles/http.js"></script>


    <link rel="stylesheet" href="src/css/app.css">
</head>
<body>


<header>
    <img src="/src/img/bg.jpg" id="header-bg">
    <h1 class="main-hl">Saisonal</h1>

    <nav id="menu--main">
        <div class="container">
            <div class="row">
                <div class="col-sm-4"><a href="#" class="btn btn-default btn-block">Saisonkalender</a></div>
                <div class="col-sm-4"><a href="#" class="btn btn-default btn-block">Rezepte</a></div>
                <div class="col-sm-4">
                    <div class="input-group">
                        <input type="text" id="search--main" class="form-control" placeholder="Jonagold, Tomate, ...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button"><span class="icon icon-search"></span></button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>


<div id="content--main">
    <app>Initializing app...</app>
</div>

<script>
    System.config({
        packages: {
            app: {
                format: 'register',
                defaultExtension: 'js'
            }
        }
    });
    System.import('app/boot')
            .then(null, console.error.bind(console));
</script>
</body>
</html>
