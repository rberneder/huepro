<style>
    .label-temp {
        display: inline-block;
        width: 150px;
        font-weight: bold;
    }
    .list-group > li:nth-child(2n) {
        background: #eee;
    }
</style>

<div class="container">
    <ul class="list-group">
        <li *ngFor="let family of families; let i = index" class="list-group-item">
            <h3 class="list-group-item-heading">{{family.name}}</h3><small>{{family.category}}</small>
            <div class="edit-group-buttons">
                <a  type="button" class="btn btn-default" (click)="edit(i)">Edit</a>
                <a  type="button" class="btn btn-default" (click)="delete(family)">Delete</a>
            </div>

            <div class="edit-form" [class.hidden]="editNr != i">
                <button class="cancel-edit" (click)="stopEdit()">X cancel</button>

                <form (ngSubmit)="onSubmit(family, familyName.value, familyCategory.value)">
                    <div>
                        <label for="name">Name:</label>
                        <input #familyName id="name" type="text" value="{{family.name}}"/>

                        <label for="category">Kategorie:</label>
                        <select #familyCategory name="category" id="category">
                            <option *ngFor="let category of categories" [selected]="category.name == family.category" value="{{category.name}}">{{category.name}}</option>
                        </select>

                    </div>
                    <button type="submit">Kategorie Ã¤ndern</button>
                </form>
            </div>
        </li>
    </ul>
</div>
