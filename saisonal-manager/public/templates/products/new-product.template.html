<div class="container">
    <div class="row">
        <div id="new-product" class="col-xs-12">
            <form [ngFormModel]="newProductForm" (ngSubmit)="onSubmit(newProductForm.value)">
                <div>
                    <label for="name">Name:</label>
                    <input id="name" type="text"
                           [ngFormControl]="newProductForm.controls['name']"
                    />
                </div>
                <div>
                    <label for="family_id">Family name:</label>
                    <input id="family_id" type="text"
                           [ngFormControl]="newProductForm.controls['family_id']"
                    />
                </div>
                <div>
                    <label for="plantStart">Plant start:</label>
                    <input id="plantStart" type="text"
                           [ngFormControl]="newProductForm.controls['plantStart']"
                    />
                </div>
                <div>
                    <label for="plantDays">Plant days:</label>
                    <input id="plantDays" type="number"
                           [ngFormControl]="newProductForm.controls['plantDays']"
                    />

                </div>
                <div>
                    <label for="harvestStart">Harvest start:</label>
                    <input id="harvestStart" type="text"
                           [ngFormControl]="newProductForm.controls['harvestStart']"
                    />
                </div>
                <div>
                    <label for="harvestDays">Harvest days:</label>
                    <input id="harvestDays" type="number"
                           [ngFormControl]="newProductForm.controls['harvestDays']"
                    />
                </div>
                <div>
                    <label for="storageDays">Storage days:</label>
                    <input id="storageDays" type="number"
                           [ngFormControl]="newProductForm.controls['storageDays']"
                    />
                </div>
                <div>
                    <label for="shortDescription">Short description:</label>
                    <textarea id="shortDescription"
                              [ngFormControl]="newProductForm.controls['shortDescription']"
                    ></textarea>
                </div>
                <div>
                    <label for="Description">Description:</label>
                    <textarea id="Description"
                              [ngFormControl]="newProductForm.controls['description']"
                    ></textarea>
                </div>
                <button type="submit" [disabled]="!newProductForm.valid">Create Product</button>
            </form>
        </div>
    </div>
</div>
